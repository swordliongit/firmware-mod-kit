<div class="cbi-value" id="cbi-qos-enableDSCPMark">
	<%- if self.title and #self.title > 0 then -%>
	<div class="cbi-value-title">
	<%- if self.titleref then -%><a title="<%=self.titledesc or translate('Go to relevant configuration page')%>" href="<%=self.titleref%>"><%- end -%>
		<%-=self.title-%>
	<%- if self.titleref then -%></a><%- end -%>
	</div>
		<div class="cbi-value-field">
	<%- end -%>
	<input type="hidden" value="1"<%=
		attr("name", "cbi.cbe." .. self.config .. "." .. section .. "." .. self.option)
	%> />
	<input onclick="cbi_d_update(this.id)" onchange="cbi_d_update(this.id)" type="checkbox"<%=
		attr("id", cbid) .. attr("name", cbid) .. attr("value", self.enabled or 1) ..
		ifattr((self:cfgvalue(section) or self.default) == self.enabled, "checked", "checked")
	%> />
<%+cbi/valuefooter%>
