<div class="cbi-value" id="cbi-qos-enable802_1_p">
	<%- if self.title and #self.title > 0 then -%>
	<div class="cbi-value-title">
	<%- if self.titleref then -%><a title="<%=self.titledesc or translate('Go to relevant configuration page')%>" href="<%=self.titleref%>"><%- end -%>
		<%-=self.title-%>
	<%- if self.titleref then -%></a><%- end -%>
	</div>
		<div class="cbi-value-field">
	<%- end -%>
<% if self.widget == "select" then %>
	<select onchange="cbi_d_update(this.id)"<%= attr("id", cbid) .. attr("name", cbid) .. ifattr(self.size, "size") %>>
	<% for i, key in pairs(self.keylist) do -%>
		<option id="cbi-<%=self.config.."-"..section.."-"..self.option.."-"..key%>"<%= attr("value", key) .. ifattr(tostring(self:cfgvalue(section) or self.default) == key, "selected", "selected") %>><%=striptags(self.vallist[i])%></option>
	<%- end %>
	</select>
<% end %>
<%+cbi/valuefooter%>
